display_name: "Nuke Read Status"
description: "A Shotgun Toolkit app which adds status indicators to read nodes."

configuration:
  # --- BOOLS ---
  question_on_missing:
    type: bool
    description: If an icon should be applied to read nodes without a match.

  # --- STRINGS ---
  missing_icon:
    type: dict
    description: Icon to apply on read nodes without a match.
    items:
      name: { type: str }
      scale: { type: float }
      offsetX: { type: int }
      offsetY: { type: int }
    allows_empty: true
    default:
      name: out_of_pipe
      scale: 0.5
      offsetX: 84
      offsetY: 0

  # --- CONFIG PATHS ---
  icon_base_path:
    type: config_path

  # --- LISTS ---
  statuses:
    type: list
    description: List of states to apply icons to
    allows_empty: true
    values:
      type: dict
      items:
        icon:
          type: dict
          items:
            name: { type: str }
            scale: { type: float }
            offsetX: { type: int }
            offsetY: { type: int }
        match_both: { type: bool }
        latest:
          type: bool
          allows_empty: true
          default: false
        str_include:
          type: list
          description: List of string which must be included in the path
          allows_empty: true
          values: { type: str }
        template_match:
          type: list
          description: List of templates of which one must match the path
          allows_empty: true
          values:
            type: template
            fields: "version, *"
  versionable:
    type: list
    description: List of versionable templates
    allows_empty: true
    values:
      type: template
      fields: "version, *"
  work_publish_mappings:
    type: list
    description: List of work and publish templates to switch between
    allows_empty: true
    values:
      type: dict
      items:
        work:
          type: template
          description: Work template to switch from/to
          fields: "version, *"
        publish:
          type: template
          description: Publish template to switch from/to
          fields: "version, *"
        fields:
          type: dict
          description: Fields to map between work and publish. Key is work, value is publish

supported_engines: [ tk-nuke ]